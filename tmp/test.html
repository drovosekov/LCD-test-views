<!DOCTYPE html>
<html>

<head>
  <title>char-lcd test</title>
  <script src="javascript/char-lcd.js"></script>
</head>

<body>
  <h1>char-lcd test</h1>

  <div>
    <span id=lcd1></span>
    <span id=lcd0></span>
    <span id=lcd2></span>
  </div>
  <div>
    <span id=lcdjp></span>
    <span id=lcdv></span>
    <span id=lcdeu></span>
  </div>

  <script>
    var lcd0 = new CharLCD({ at: 'lcd0', rows: 1, cols: 1, rom: 'eu', off: '#fff', on: '#f00' });//1 custom symbol panel
    var lcd1 = new CharLCD({ at: 'lcd1', rows: 1, cols: 16, off: '#fff', on: '#000' });//left horizontal index
    var lcd2 = new CharLCD({ at: 'lcd2', rows: 1, cols: 16, off: '#fff', on: '#000' });//right horizontal index
    var lcdv = new CharLCD({ at: 'lcdv', rows: 16, cols: 1, off: '#fff', on: '#000' });//vertical index
    var lcdjp = new CharLCD({ at: 'lcdjp', rows: 16, cols: 16, off: '#cd2', on: '#143' });//green-yellow panel
    var lcdeu = new CharLCD({ at: 'lcdeu', rows: 16, cols: 16, rom: 'eu', off: '#008', on: '#fe8' });//blue panel

    lcd0.font(0, [0, 10, 21, 17, 10, 4]);//save heart symbol at 0 index
    lcd0.char(0, 0, String.fromCharCode(0));//draw custom symbol saved at 0 index

    for (var i = 0; i < 16; i++) {
      lcd1.char(0, i, "0123456789ABCDEF"[i]);
      lcd2.char(0, i, "0123456789ABCDEF"[i]);
      lcdv.char(i, 0, "0123456789ABCDEF"[i]);
      for (var j = 0; j < 16; j++) {
        lcdjp.char(i, j, String.fromCharCode(i * 16 + j));
        lcdeu.char(i, j, String.fromCharCode(i * 16 + j));
      }
    }
  </script>

</body>

</html>
