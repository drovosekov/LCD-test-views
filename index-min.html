<!DOCTYPE html><html lang='EN'><html><head><title>LCD test view</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="javascript/char-lcd.js"></script><script src="javascript/test.js"></script><link rel='stylesheet' href='css/styles-min.css'></head><body><h1>LCD test view</h1><div class='menu c-flex' id='menu'><input type='radio' name='m_info'><label for='m_info' class='button' onclick="selMenu('full_page')">Full view</label><input type='radio' name='m_settings'><label for='m_settings' class='button' onclick="selMenu('global_settings')">Global settings</label><input type='radio' name='m_test'><label for='m_test' class='button' onclick="selMenu('tests')">Tests</label></div><div id="content" style="display: flex;" class="c_cont"><div id="full_page" class="card"><div><select id="full_view_cp" onchange="selFullViewCP()"><option value="jp">Japan codepage</option><option value="eu" selected>English codepage</option></select></div><div><span id='lcd0'></span><span id='lcd1'></span></div><div><span id='lcdv'></span><span id='full_view_lcd'></span></div></div><div id='global_settings' class="c_cont" style='display:none;'><h2>Global panel settings</h2><div id="panel_size" class="card"><h3>LCD panel size type</h3><div><span class="l">Rows:</span><span class="r"><input type="number" id="rows" value="2" min="1" max="16"></span></div><div><span class="l">Columns:</span><span class="r"><input type="number" id="columns" value="16" min="8" max="32"></span></div></div><div id="pixel_size" class="card"><h3>LCD pixel and breaks size</h3><div><span class="l">LCD pixel size:</span><span class="r"><input type="number" id="px_size" value="3" min="1" max="8" onchange="selFullViewCP()">px</span></div><div><span class="l">Break size:</span><span class="r"><input type="number" id="break_size" value="1" min="0" max="8" onchange="selFullViewCP()">px</span></div></div><div id="color" class="card"><h3>LCD colors</h3><div><span class="l">CLD background:</span><span class="r"><select id="lcd_bg_color" onchange="selFullViewCP()"><option value="#008">blue</option><option value="#cd2">green-yellow</option></select></span></div><div><span class="l">CLD text:</span><span class="r"><select id="lcd_text_color" onchange="selFullViewCP()"><option value="#fe8">light</option><option value="#143">dark</option></select></span></div></div></div><div id='tests' class="c_cont" style='display:none;'><h2></h2><div class="card"><div id=lcd0></div></div></div></div></body></html>
