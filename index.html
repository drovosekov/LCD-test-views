<!DOCTYPE html>
<html lang='EN'>
<html>

<head>
    <title>LCD test view</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="javascript/char-lcd.js"></script>
    <script src="javascript/test-min.js"></script>
    <link rel='stylesheet' href='css/styles-min.css'>
</head>

<body>
    <h1>LCD test view</h1>
    <!-- menu -->
    <div class='menu c-flex' id='menu'>
        <input type='radio' name='m_full_page' checked><label for='m_full_page' class='button'
            onclick="selMenu('full_page')">Full
            CP</label>
        <input type='radio' name='m_global_settings'><label for='m_global_settings' class='button'
            onclick="selMenu('global_settings')">Global
            settings</label>
        <input type='radio' name='m_tests'><label for='m_tests' class='button' onclick="selMenu('tests')">Tests</label>
    </div>

    <div id="content">
        <div style="display:block;" id="full_page" class="c_cont">
            <h2>Full display codepage</h2>
            <div>
                <select id="full_view_cp" onchange="selFullViewCP()">
                    <option value="eu" selected>English codepage</option>
                    <option value="jp">Japan codepage</option>
                </select>
            </div>
            <div>
                <span id='lcd0'></span>
                <span id='lcd1'></span>
            </div>
            <div>
                <span id='lcdv'></span>
                <span id='full_view_lcd'></span>
            </div>
        </div>

        <div id='global_settings' style="display:none;" class="c_cont">
            <h2>Global panel settings</h2>
            <div id="panel_size" class="card">
                <h3>LCD panel size type</h3>
                <div>
                    <span class="l">Rows:</span>
                    <span class="r"><input type="number" id="rows" value="2" min="1" max="16" onchange="saveState()"></span>
                </div>
                <div>
                    <span class="l">Columns:</span>
                    <span class="r"><input type="number" id="columns" value="16" min="8" max="32" onchange="saveState()"></span>
                </div>
            </div>
            <div id="pixel_size" class="card">
                <h3>LCD pixel and breaks size</h3>
                <div>
                    <span class="l">Pixel size:</span>
                    <span class="r"><input type="number" id="px_size" value="3" min="1" max="8"
                            onchange="selFullViewCP()"> px</span>
                </div>
                <div>
                    <span class="l">Break size:</span>
                    <span class="r"><input type="number" id="break_size" value="1" min="0" max="8"
                            onchange="selFullViewCP()"> px</span>
                </div>
            </div>
            <div id="color" class="card">
                <h3>LCD colors</h3>
                <div>
                    <span class="l">Background:</span>
                    <span class="r">
                        <select id="lcd_bg_color" onchange="selFullViewCP()">
                            <option value="#008">blue</option>
                            <option value="#cd2">green-yellow</option>
                            <option value="#D5D9E0">while</option>
                            <option value="#121212">black</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span class="l">Text:</span>
                    <span class="r">
                        <select id="lcd_text_color" onchange="selFullViewCP()">
                            <option value="#fe8">light</option>
                            <option value="#143">dark</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>

        <div id='tests' style='display:none;' class="c_cont">
            <div>
                <span class="r">
                    <h2>Test views</h2>
                </span>
                <span class="l">
                    <input type='button' value='Add panel' onclick='addPanel(this)'>
                </span>
            </div>
            <div class="card" id="lcd_0">
                <div>
                    <span class="r">
                        <h3 onclick="alert(11)">Panel 1</h3>
                    </span>
                    <span class="l">
                        <input type='button' class='incr_panel' value='X' onclick='dellPanel(this)' disabled>
                    </span>
                </div>
                <div id="row_0">
                    <input type="text" id="row_txt_0" maxlength="16" style="width:(16*8)px" />
                </div>
                <div id="row_1">
                    <input type="text" id="row_txt_1" maxlength="16" />
                </div>
                <div id="panel_0"></div>
            </div>
        </div>
    </div>

    <div class='desc'>&copy; 2023 <a href='https://github.com/drovosekov/' target='_top'>Alexander Drovosekov</a>
</body>

</html>
